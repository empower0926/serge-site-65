      $(document).ready(function () {
        var coin_value = "0.137";
        $(".stats").hide();
        $(".nsc-video-editor").remove();
        $(".nsc-panel").remove();
        $(".nsc-content-camera").remove();

        function pack_calc(coin_value_after) {
          $("#result_temp").text(coin_value_after);

          $(".package").each(function (key0, value0) {
            if (key0 == 0) $(this).find(".package-name").html("STANDARD");
            if (key0 == 1) $(this).find(".package-name").html("PREMIUM");
            if (key0 == 2) $(this).find(".package-name").html("GOLD");
            if (key0 == 3) $(this).find(".package-name").html("ELITE");

            try {
              var pack_coin_num = $(this)
                .find(".number")
                .html()
                .replace(",", "");
              var pack_value = pack_coin_num * coin_value;
              var pack_coin_num_after =
                parseInt(pack_coin_num) +
                (final_pack_value[
                  $(this).find(".package-name").html() + "-360"
                ] -
                  pack_value) /
                  coin_value_after;
              var pack_value_after = coin_value_after * pack_coin_num_after;
              var pack_year_profit = (pack_value_after / pack_value) * 100;

              $(this)
                .find(".rate")
                .each(function (key1, value1) {
                  if (key1 == 0)
                    $(this).html(parseFloat(pack_year_profit).toFixed(2) + "%");
                  if (key1 == 0) $(this).addClass("yearprofit");
                  if (key1 == 1) $(this).html(coin_value);
                });
            } catch (error) {
              console.log(error);
            }
          });
        }

        function stats_calc(el, coin_value_after) {
          var package_name = $(el)
            .parent()
            .parent()
            .find(".package-name")
            .html();
          var pack_coin_num = $(el)
            .parent()
            .parent()
            .find(".number")
            .html()
            .replace(",", "");
          var pack_value = pack_coin_num * coin_value;

          $(".stats .stat-card").each(function () {
            var card_days = parseInt(
              $(this).find("#days").html().replace(" DAYS", "")
            );
            var pack_coin_num_after =
              parseInt(pack_coin_num) +
              (final_pack_value[package_name + "-" + card_days] - pack_value) /
                coin_value_after;
            var pack_value_after = coin_value_after * pack_coin_num_after;

            var pack_year_profit = (pack_value_after / pack_value) * 100;

            $(this)
              .find("#percentage")
              .html(parseFloat(pack_year_profit).toFixed(2) + "%");
            $(this)
              .find("#reward")
              .html("$" + parseFloat(pack_value_after - pack_value).toFixed(2));
            $(this)
              .find("#usdt")
              .html(parseFloat(pack_value_after - pack_value).toFixed(2));
            $(this)
              .find("#oztg")
              .html(
                parseFloat(
                  (pack_value_after - pack_value) / coin_value_after
                ).toFixed(2)
              );
          });
        }

        pack_calc(1);

        var selected_plan = "";

        $(".package .select-btn").on("click", function () {
          $(".stats").show();

          selected_plan = this;
          stats_calc(selected_plan, $("#range").val());
        });

        $("#range").on("input", function () {
          pack_calc($(this).val());

          if (selected_plan != "") stats_calc(selected_plan, $(this).val());
        });
      });

                "$ " + coin_price[index];
              document.getElementById("usdt" + i).innerHTML =
                coin_volume[index] + "USDT";
              document.getElementById("percent" + i).innerHTML =
                coin_volume_change[index] + "%";
            }
          },
          error: function (xhr, desc, err) {
            console.log(xhr);
            console.log("Details: " + desc + "\nError:" + err);
          },
        });
      });
    </script>
  </body>
</html>

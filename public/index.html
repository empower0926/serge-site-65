  <body>
    <div class="discord">
      <div>
        <iframe
          id="chat"
          src="https://discordapp.com/widget?id=592612124891676682&theme=dark"
          style="width: 100%; height: 400px"
          frameborder="0"
        ></iframe>
      </div>
      <img
        src="https://ozeety.com/assets/img/SVG/discord.svg"
        onclick="openChat()"
        alt="discord"
      />
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"

    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="assets/chartdata.js"></script>

    <script>
      AOS.init();
      let opened = false;
      function openChat() {
        let chat = document.getElementById("chat");
        let chatDiv = document.querySelector(".discord");
        let fDiv = chatDiv.getElementsByTagName("div")[0];
        fDiv.classList.toggle("overlay");
        chat.style.animationDuration = ".3s";
        chat.style.animationFillMode = "forwards";
        if (opened) {
          chat.style.animationName = "closeChat";
          opened = false;
        } else {
          chat.style.animationName = "openChat";
          opened = true;
        }
      }
    </script>
